version: "3.8"
services:
  mysql-local:
    container_name: mysql-local
    image: mysql:latest
    env_file:
      - ../env/mysql.env
    volumes:
      - ../mysql/data:/var/lib/mysql
      - ../config/my.conf:/etc/mysql/conf.d/my.conf
    ports:
      - "13306:3306"
    restart: on-failure
  redis-local:
    container_name: redis-local
    command: redis-server /etc/redis/redis.conf
    image: redis:latest
    volumes:
      - ../config/redis.conf:/etc/redis/redis.conf
    ports:
      - "7000:6379"
    restart: on-failure
