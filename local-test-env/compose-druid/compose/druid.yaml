version: "3.8"

volumes:
  metadata_data: {  }
#  middle_var: { }
#  historical_var: { }
#  broker_var: { }
#  coordinator_var: { }
#  router_var: { }

services:
  druid-postgres:
    container_name: druid-postgres
    image: postgres:13
    volumes:
      - metadata_data:/var/lib/postgresql/data

    environment:
      - POSTGRES_PASSWORD=FoolishPassword
      - POSTGRES_USER=druid
      - POSTGRES_DB=druid

  # Need 3.5 or later for container nodes
  druid-zookeeper:
    container_name: druid-zookeeper
    image: zookeeper:3.6.2
    environment:
      - ZOO_MY_ID=1

  coordinator:
    image: apache/druid:0.21.0
    container_name: coordinator
    volumes:
      - ../coordinator/storage:/opt/data
      - ../coordinator/var:/opt/druid/var
    depends_on:
      - druid-zookeeper
      - druid-postgres
    ports:
      - "8081:8081"
    command:
      - coordinator
    env_file:
      - ../conf/druid.env

  broker:
    image: apache/druid:0.21.0
    container_name: broker
    volumes:
      - ../broker/var:/opt/druid/var
    depends_on:
      - druid-zookeeper
      - druid-postgres
      - coordinator
    ports:
      - "8082:8082"
    command:
      - broker
    env_file:
      - ../conf/druid.env

  historical:
    image: apache/druid:0.21.0
    container_name: historical
    volumes:
      - ../historical/storage:/opt/data
      - ../historical/var:/opt/druid/var
    depends_on:
      - druid-zookeeper
      - druid-postgres
      - coordinator
    ports:
      - "8083:8083"
    command:
      - historical
    env_file:
      - ../conf/druid.env

  middlemanager:
    image: apache/druid:0.21.0
    container_name: middlemanager
    volumes:
      - ../middleManager/storage:/opt/data
      - ../middleManager/var:/opt/druid/var
    depends_on:
      - druid-zookeeper
      - druid-postgres
      - coordinator
    ports:
      - "8091:8091"
    command:
      - middleManager
    env_file:
      - ../conf/druid.env

  router:
    image: apache/druid:0.21.0
    container_name: router
    volumes:
      - ../router/var:/opt/druid/var
    depends_on:
      - druid-zookeeper
      - druid-postgres
      - coordinator
    ports:
      - "8888:8888"
    command:
      - router
    env_file:
      - ../conf/druid.env
