server:
  port: 9000
spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      enabled: true
      discovery:
        locator:
          lower-case-service-id: true
          enabled: true
    nacos:
      config:
        namespace: DEV
        server-addr: "nacos.server.local.xyz:8484"
        group: base
        file-extension: yaml